site_name: Minato Namikaze
theme:
    name: material
    palette:
        - media: "(prefers-color-scheme: light)"
        - scheme: default
          toggle:
            icon: material/eye
            name: Switch to dark mode
        - media: "(prefers-color-scheme: dark)"
        - scheme: slate
          toggle:
            icon: material/eye-outline
            name: Switch to light mode
    features:
        - header.autohide
        - search.suggest
        - search.highlight
        - search.share
        - navigation.instant
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.top
        - toc.integrate

    icon:
        repo: fontawesome/brands/github
plugins:
    - git-revision-date:
        enabled_if_env: CI
    - search:
        lang: en
        prebuild_index: true
    - git-revision-date-localized:
        type: date
        fallback_to_build_date: true
        enable_creation_date: true
    
repo_url: https://github.com/The-4th-Hokage/yondaime-hokage
edit_uri: https://github.com/The-4th-Hokage/The-4th-Hokage.github.io/tree/master/docs
site_author: Dhruva Shaw
repo_name: Source Code

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.snippets

extra:
  version:
    provider: mike
    default: stable

