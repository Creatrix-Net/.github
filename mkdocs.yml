site_name: Minato Namikaze
theme:
    name: material
    logo: assets/images/logo.png
    favicon: assets/images/favicon.ico
    palette:
        - scheme: default
          toggle:
            icon: material/eye
            name: Switch to dark mode
        - scheme: slate
          toggle:
            icon: material/eye-outline
            name: Switch to light mode
    features:
        - header.autohide
        - search.suggest
        - search.highlight
        - search.share
        - navigation.instant
        - navigation.tracking
        - navigation.indexes
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - navigation.expand
        - navigation.top
        - toc.integrate

    icon:
        repo: fontawesome/brands/github
plugins:
    - git-revision-date:
        enabled_if_env: CI
    - search:
        lang: en
        prebuild_index: true
    - git-revision-date-localized:
        type: date
        fallback_to_build_date: true
        enable_creation_date: true
    
repo_url: https://github.com/The-4th-Hokage/yondaime-hokage
edit_uri: https://github.com/The-4th-Hokage/The-4th-Hokage.github.io/tree/master/docs
site_author: Dhruva Shaw
repo_name: Source Code

markdown_extensions:
  - attr_list
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

extra:
  version:
    provider: mike
    default: stable
  analytics:
    provider: google
    property: G-K0T92G87GZ

nav:
    - Home: 'index.md'
    - Privacy Policy: 'privacy_policy.md'


